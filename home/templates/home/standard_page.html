{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container" style="padding: 120px 20px;">
    <div class="page-header" style="text-align: center; margin-bottom: 40px;">
        <h1 style="color: var(--primary-color);">{{ page.title }}</h1>
        {% if page.intro %}
        <p class="intro" style="font-size: 1.2em; color: #666;">{{ page.intro }}</p>
        {% endif %}
    </div>

    <div class="page-content rich-text">
        {{ page.body|richtext }}
    </div>
</div>
{% endblock %}
