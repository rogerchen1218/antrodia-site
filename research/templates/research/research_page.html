{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container" style="padding: 140px 20px 80px; max-width: 900px;">
    <div style="margin-bottom: 30px;">
        <span
            style="background: var(--primary-color); color: white; padding: 4px 10px; border-radius: 4px; font-size: 0.8rem;">
            {{ page.get_category_display }}
        </span>
        <span style="color: #666; margin-left: 10px;">{{ page.publication_date }}</span>
    </div>

    <h1 style="color: var(--primary-color); margin-bottom: 20px;">{{ page.title }}</h1>
    <p style="font-size: 1.1rem; color: #444; margin-bottom: 40px;">
        <strong>研究單位/作者:</strong> {{ page.institution }}
    </p>

    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);">
        <h3>摘要</h3>
        <div class="rich-text" style="margin-top: 10px;">
            {{ page.summary|richtext }}
        </div>

        {% if page.pdf_file %}
        <div style="margin-top: 40px; text-align: center;">
            <a href="{{ page.pdf_file.url }}" class="btn btn-primary" target="_blank">
                下載完整報告/證書 (PDF)
            </a>
        </div>
        {% endif %}
    </div>

    <div style="margin-top: 50px; text-align: center;">
        <a href="{{ page.get_parent.url }}">← 返回列表</a>
    </div>
</div>
{% endblock %}
